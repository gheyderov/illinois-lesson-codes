<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form action="" id="recipeCreationForm" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" id="" class="form-control">
            </div>
            <div class="form-group">
                <select name="category" id="" class="form-control">
                
                </select>
            </div>
            <div class="form-group">
                <select name="tags" multiple id="" class="form-control">

                </select>
            </div>
            <div class="form-group">
                <input type="file" name="image" id="" class="form-control">
            </div>
            <div class="form-group">
                <input type="file" name="cover_image" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Small Description</label>
                <input type="text" name="small_description" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea name="description" id="" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="create.js"></script>
</body>

</html>
